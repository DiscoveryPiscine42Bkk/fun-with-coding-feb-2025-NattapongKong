<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tab</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        height: 500px;
      }
      td {
        width: 50%;
        font-size: 18px;
        border: 2px solid black;
      }
      .first-cell {
        background-color: lightgreen;
      }
      .second-cell {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="first-cell">First cell</td>
        <td class="second-cell">Second cell</td>
      </tr>
    </table>
  </body>
</html>
